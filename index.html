<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="./JS/index.js"></script>
    <title>SimpsonTrivia Index</title>
</head>
<body class="body">
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SimpsonTrivia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">SimpsonTrivia</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./pages/scores.html">Scores</a>
                    </li>
                </ul>
             
            </div>
          </div>
        </div>
      </nav>

      

      <h2  class="h3 mb-3 fw-normal titulos">Bienvenido a mi SimpsonTrivia</h2>


      <h4>Complete sus datos para jugar</h4>

    <main class="form-signin">
        <form>
            <span id="infoUsuario"></span>
            <div class="form-floating my-3">
                <input type="name" class="form-control" id="jugador" placeholder="Nombre">
                <label for="nombreJugador">Tu Nombre</label>
            </div>
            <button class="w-100 btn btn-sm btn-primary my-1" id="ingresar" type="submit">Ingresar</button>
        </form>
    </main>

    <h4>Seleccione su personaje favorito</h4>

    <div id="elegirFamilia">
        <div class="family">
            <img src="./img/familia.jpg" alt="toda la familia" id="imgPersonajes">
            <div class="buttons">
                <button class="w-100 btn btn-sm btn-primary my-1" type="radio" name="homero" id="personaje" value="Homero">Homero</button>
                <button class="w-100 btn btn-sm btn-primary my-1" type="radio" name="marge"  id="personaje" value="Marge">Marge</button>
                <button class="w-100 btn btn-sm btn-primary my-1" type="radio" name="bart"   id="personaje" value="Bart">Bart</button>
                <button class="w-100 btn btn-sm btn-primary my-1" type="radio" name="lisa"   id="personaje" value="Lisa">Lisa</button>
                <button class="w-100 btn btn-sm btn-primary my-1" type="radio" name="maggie" id="personaje" value="Maggie">Maggie</button>
            </div>
        </div>
    </div>
    <main class="form-signin">
        <form>
            <a class="w-100 btn btn-sm btn-primary my-1" href="./pages/trivia.html" role="button">Jugar</a>
        </form>
    </main>



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
 
</body>
</html>
